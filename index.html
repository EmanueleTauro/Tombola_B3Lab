<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="Styles/style.css">
    <title>Tombola B3Lab</title>
</head>

<body>
<!-- Define snow effect -->
<div id="snow"></div>
<!-- Define popup that appears only when a number is extracted -->
<div id="popup" class="popupTombola">
    <p id="popupNumber"></p>
    <p id="popupText"></p>
</div>
<div id="titleContainer">Tombola B3 Lab</div>
<!-- Define Tombola table -->
<div id="tableContainer">
    <table id="numberTable">
        <!-- Table will be generated using JavaScript -->
    </table>
</div>
<!-- Define buttons -->
<div id="buttonContainer">
    <button id="startButton">Pesca</button>
    <button id="resetButton">Nuova Tombolata</button>
</div>

<script type="module" src="Scripts/main.js"></script>
</body>
</html>
